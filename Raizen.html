        // Função para remover acentos e pontos do texto
        function normalizarTexto(texto) {
            return texto
                .normalize("NFD") // Decomposição Unicode
                .replace(/[\u0300-\u036f]/g, "") // Remove diacríticos (acentos)
                .replace(/[.]/g, "") // Remove pontos
                .toLowerCase(); // Converte para minúsculas
        }

        function pesquisar() {
            const input = normalizarTexto(document.getElementById("searchInput").value);
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (input.trim() === "") return;

            const resultados = dados.filter(dado =>
                normalizarTexto(dado.razao).includes(input) ||
                normalizarTexto(dado.centro).includes(input) ||
                normalizarTexto(dado.cidade).includes(input) ||
                normalizarTexto(dado.distribuidor).includes(input) ||
                dado.cnpj.replace(/[.]/g, "").includes(input) // Remove pontos do CNPJ
            );

            if (resultados.length > 0) {
                resultados.forEach(dado => {
                    const div = document.createElement("div");
                    div.innerHTML = `
                        <div><span class="highlight">Razão Social:</span> ${dado.razao}</div>
                        <div><span class="highlight">Nome Centro:</span> ${dado.centro}</div>
                        <div><span class="highlight">Cidade:</span> ${dado.cidade}</div>
                        <div><span class="highlight">Distribuidor Autorizado:</span> ${dado.distribuidor}</div>
                        <div><span class="highlight">CNPJ:</span> ${dado.cnpj}</div>
                        <hr>
                    `;
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.innerHTML = "<div>Nenhum resultado encontrado.</div>";
            }
        }
    </script>
